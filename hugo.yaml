baseURL: "https://foryyz.top/"
title: 🫨 Here is yyz!
paginate: 7
theme: PaperMod

hasCJKLanguage: true # 自动检测是否包含中文日文韩文,如果文章中使用了很多中文引号的话可以开启
enableInlineShortcodes: true #允许内联带代码
enableEmoji: true # 允许使用 Emoji 表情
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
googleAnalytics: UA-123-45 # 谷歌统计

minify:
  disableXML: true
  minifyOutput: true

permalinks: #浏览器链接显示方式
